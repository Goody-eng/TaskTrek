{% extends "taskmanager/base.html" %}
{% block content %}
<h2>Projects</h2>
<div class="row">
    {% for project in projects %}
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <p><strong>Deadline:</strong> {{ project.deadline }}</p>
                    <a href="{% url 'project_update' project.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'project_delete' project.id %}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<a href="{% url 'project_create' %}" class="btn btn-success">Create New Project</a>
{% endblock %}
