{% extends "taskmanager/base.html" %}
{% block content %}
<h2>Are you sure you want to delete this project?</h2>
<p><strong>{{ object.name }}</strong></p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'dashboard_page' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
